<!DOCTYPE HTML>
<!-- TO RUN: python -m SimpleHTTPServer 8888 -->
<html>
   <head>
      <script src="https://d3js.org/d3.v3.min.js"></script>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
      <style>
         .graph {
            background-color:blue;
         }
         /*body {
            background-color: blue;
         }*/
         .icon-holder {
            list-style-type:none;
            display:inline;
         }
         li {
            display: inline;
         }
      </style>
   </head>
   <body>
      <div id="d3svg"></div>
      <script>

// make a group of 10 objects
// have a hidden second group of objects

   /* Appening svg to topology Div */
   var svg = d3.select("#d3svg")
   .append("svg")
   .attr("width", "100%")
   .attr("height", "500px")

   svg.append('svg:foreignObject')
   .attr("width", 1300)
   .attr("height", 500)
   .style("text-align", "center")
   .append("xhtml:ul")
   .attr("id", "icon-holder")
   .style("margin-top", "150px")
   .style("padding-left", "0")
   .style("text-align", "center")

   //create ten user icons
   for (var j=0; j<10; j++) {
      d3.select("#icon-holder")
         .append('xhml:li')
         .attr("class", "icon-holder")
         .html('<i class="fa fa-user fa-3x" id="d3icon"></i>')
   }

   d3.selectAll("#d3icon")
   .style("color", "blue")
   .on("click", function() {
      d3.select(this)
      .style("color", "orange")
   });


      </script>

   </body>
</html>
